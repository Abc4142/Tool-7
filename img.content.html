  <style>

<body>
  <meta name="google-site-verification" content="zzWmGfIoMqIA3IgeRwtnctkcfzjOECVY3s192JC-p9E" />
  <header>
   <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <h1>üìà Content Trending Tool</h1>
    <p>Get trending content ideas + Export + Dark Mode</p>
  </header>

  <main>
    <section class="tool-section">
      <input type="text" id="topicInput" placeholder="Enter keyword or niche (e.g. travel, fitness)" />
      <div>
        <button onclick="generateTrends()">üîç Get Trends</button>
        <button onclick="copyTrends()">üìã Copy All</button>
        <button onclick="downloadTrends('txt')">‚¨áÔ∏è Export .txt</button>
        <button onclick="downloadTrends('csv')">‚¨áÔ∏è Export .csv</button>
      </div>
      <div id="results"></div>
    </section>
  </main>

  <div class="ads">
    
    <p> 
      <!-- ‚úÖ Best Responsive AdSense Ad Unit -->
<ins class="adsbygoogle"
     style="display:block; text-align:center;"
     data-ad-layout="in-article"
     data-ad-format="fluid"
     data-ad-client="ca-pub-5606701367420238-4564369807"
     data-ad-slot="ca-pub-5606701367420238/5274816246"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script></p>
  </div>

  <footer>
    <p>&copy; 2025 Content Trending Tool | Open Source | Dark Mode Enabled</p>
  </footer>

  <script>
    let currentTrends = [];

    function generateTrends() {
      const input = document.getElementById("topicInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!input) {
        resultsDiv.innerHTML = "<p>Please enter a keyword.</p>";
        return;
      }

      currentTrends = [
        `Top 10 ${input} trends in 2025`,
        `How ${input} is transforming industries`,
        `The future of ${input}: What to expect`,
        `${input} influencers to follow today`,
        `Best tools for ${input} experts`,
        `Beginner's guide to ${input}`,
        `How AI is impacting ${input}`,
        `Latest news in ${input}`,
        `Mistakes to avoid in ${input}`,
        `Grow your ${input} brand online`
      ];

      let output = "<h3>üî• Trending Content Ideas:</h3><ul>";
      currentTrends.forEach(trend => {
        output += `<li>${trend}</li>`;
      });
      output += "</ul>";

      resultsDiv.innerHTML = output;
    }

    function downloadTrends(type) {
      if (!currentTrends.length) return alert("No content to export.");
      let content = "";

      if (type === "txt") {
        content = currentTrends.join("\n");
        saveToFile(content, "trending-ideas.txt", "text/plain");
      } else if (type === "csv") {
        content = "Trending Ideas\n" + currentTrends.join("\n");
        saveToFile(content, "trending-ideas.csv", "text/csv");
      }
    }

    function saveToFile(content, filename, type) {
      const blob = new Blob([content], { type });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    function copyTrends() {
      if (!currentTrends.length) return alert("Nothing to copy.");
      navigator.clipboard.writeText(currentTrends.join("\n"))
        .then(() => alert("Copied to clipboard!"))
        .catch(() => alert("Copy failed."));
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const icon = document.querySelector('.theme-toggle');
      icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
